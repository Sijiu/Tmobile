<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% end %}
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/common/style.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/layout/layout.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/common/alert.css") }}" rel="stylesheet">

    {% end %}

<body>
    <div class="md-modal md-effect-1" id="global-inform">
        <div class="md-content">
            <h3 class="md-header"></h3>
            <div class="md-body">
                <div class="md-loading">
                    <div class="md-loading-icon"></div>
                    <div class="md-loading-text"></div>
                </div>
                <div class="md-panel"></div>
            </div>
            <div class="md-footer">
                <button class="btn btn-primary close-inform">关闭</button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    {% block inform %}
    {% end %}
    {% include header.html %}
    {% block nav %}
    {% end %}
    {% block banner %}
    {% end %}
    {% block main %}
    {% end %}
    {% include footer.html %}

    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/register/logout.js') }}"></script>
    <script src="{{ static_url('js/common/inform.js') }}"></script>
    {% block javascript %}
    {% end %}

        </script>
