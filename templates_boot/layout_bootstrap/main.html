{% extends "./layout.html" %}
{% block main %}
<div class="sidebar-nav">
    <div class="shop-info">
        <div class="name">
            <i class="glyphicon glyphicon-home"></i>
            {{ shop.name }}
        </div>
        <div class="text">
            <span>{{ shop.platform }}</span>
            <span>/</span>
            <span id="site-name">{{ site.name }}</span>
        </div>
        <input type="hidden" value="{{ shop.id }}" id="shop-id" />
        <div class="change">
            <button class="btn-link" data-toggle="modal"
               data-target="#myModal" id="change-shop">
            [切换店铺]
            </button>
        </div>
    </div>
    <ul>
        {% for menu in menus %}
        <li class="{{ menu["status"] }}">
            <a href="{{ menu["link"] % shop.id }}">
                <i class="{{ menu["class"] }}"></i>
                <span>{{ menu["text"] }}</span>
            </a>
        </li>
        {% end %}
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="wrap">
            <div class="col-md-12">
            {% block workspace %}
            {% end %}
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               切换店铺
            </h4>
         </div>
         <div class="modal-body">
            <div class="row" id="shops"></div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div>
</div><!-- /.modal -->
{% end %}
